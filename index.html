<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUIANG MACHINE - 专业工业设备供应商</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 临时样式确保内容显示 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- 加载提示 -->
    <div class="loading" id="loading">
        <h1>LUIANG MACHINE</h1>
        <p>网站加载中...</p>
    </div>

    <!-- 头部容器 -->
    <div id="header-container"></div>

    <!-- 搜索框 -->
    <div class="search-bar">
        <input type="text" placeholder="搜索产品...">
        <button><i class="fas fa-search"></i></button>
    </div>

    <!-- 社交链接 -->
    <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fas fa-comments"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>

    <!-- 主要内容 -->
    <main>
        <!-- 横幅区域 -->
        <section class="banner">
            <div class="container">
                <div class="banner-content">
                    <h2>专业工业设备供应商</h2>
                    <p>提供高质量的工业泵、流量计、加油机及相关配件</p>
                    <a href="products.html" class="btn">查看产品</a>
                </div>
            </div>
        </section>

        <!-- 产品分类 -->
        <section class="categories">
            <div class="container">
                <h2 class="section-title">产品分类</h2>
                <div class="categories-grid">
                    <div class="category-card">
                        <i class="fas fa-gas-pump"></i>
                        <h3>加油机</h3>
                        <p>各种型号的加油设备</p>
                    </div>
                    <div class="category-card">
                        <i class="fas fa-cogs"></i>
                        <h3>加油机配件</h3>
                        <p>原厂品质配件</p>
                    </div>
                    <div class="category-card">
                        <i class="fas fa-tint"></i>
                        <h3>尿素配件</h3>
                        <p>Adblue设备及配件</p>
                    </div>
                    <div class="category-card">
                        <i class="fas fa-water"></i>
                        <h3>工业泵和流量计</h3>
                        <p>高精度测量设备</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚容器 -->
    <div id="footer-container"></div>

    <script>
        // 直接内联JavaScript确保功能正常
        document.addEventListener('DOMContentLoaded', function() {
            console.log('网站加载完成');
            
            // 隐藏加载提示
            document.getElementById('loading').style.display = 'none';
            
            // 尝试加载头部和页脚
            try {
                // 加载头部
                fetch('./header.html')
                    .then(response => {
                        if (!response.ok) throw new Error('Header not found');
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById('header-container').innerHTML = data;
                        initHeaderFunctions();
                    })
                    .catch(error => {
                        console.error('加载头部失败:', error);
                        document.getElementById('header-container').innerHTML = `
                            <header style="background: #fff; padding: 1rem 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                                <div class="container">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <div class="logo">
                                            <a href="index.html" style="font-size: 1.5rem; font-weight: bold; color: #333; text-decoration: none;">
                                                LUIANG MACHINE
                                            </a>
                                        </div>
                                        <nav>
                                            <a href="index.html" style="margin: 0 1rem; color: #333; text-decoration: none;">首页</a>
                                            <a href="products.html" style="margin: 0 1rem; color: #333; text-decoration: none;">产品</a>
                                            <a href="about.html" style="margin: 0 1rem; color: #333; text-decoration: none;">关于我们</a>
                                            <a href="contact.html" style="margin: 0 1rem; color: #333; text-decoration: none;">联系我们</a>
                                        </nav>
                                    </div>
                                </div>
                            </header>
                        `;
                    });

                // 加载页脚
                fetch('./footer.html')
                    .then(response => {
                        if (!response.ok) throw new Error('Footer not found');
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById('footer-container').innerHTML = data;
                    })
                    .catch(error => {
                        console.error('加载页脚失败:', error);
                        document.getElementById('footer-container').innerHTML = `
                            <footer style="background: #333; color: white; padding: 2rem 0; margin-top: 3rem;">
                                <div class="container">
                                    <p style="text-align: center;">&copy; 2024 LUIANG MACHINE. All rights reserved.</p>
                                </div>
                            </footer>
                        `;
                    });
            } catch (error) {
                console.error('初始化错误:', error);
            }
        });

        function initHeaderFunctions() {
            // 移动端菜单切换
            const mobileToggle = document.querySelector('.mobile-menu-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (mobileToggle && navMenu) {
                mobileToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }
        }
    </script>
</body>
</html>
