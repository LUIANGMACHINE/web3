<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品中心 - LUIANG MACHINE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 头部导航 -->
    <div id="header-container"></div>

    <!-- 搜索框 -->
    <div class="search-bar">
        <input type="text" placeholder="搜索产品...">
        <button><i class="fas fa-search"></i></button>
    </div>

    <!-- 社交链接 -->
    <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>

    <!-- 产品页面内容 -->
    <div class="products-page">
        <div class="container">
            <div class="page-content">
                <!-- 产品分类侧边栏 -->
                <aside class="product-categories">
                    <h3>产品分类</h3>
                    <ul>
                        <li><a href="products.html?category=fuel-dispenser" class="category-link">加油机</a></li>
                        <li><a href="products.html?category=fuel-dispenser-parts" class="category-link">加油机配件</a></li>
                        <li><a href="products.html?category=adblue-equipment" class="category-link">尿素配件</a></li>
                        <li><a href="products.html?category=industrial-pump-flowmeter" class="category-link">工业泵和流量计</a></li>
                        <li><a href="products.html?category=lpg-equipment" class="category-link">LPG 配件</a></li>
                        <li><a href="products.html?category=other-equipment" class="category-link">其他</a></li>
                    </ul>
                </aside>

                <!-- 产品列表 -->
                <main class="products-list">
                    <div class="products-filter">
                        <div class="filter-options">
                            <select id="sort-by">
                                <option value="default">默认排序</option>
                                <option value="price-low">价格从低到高</option>
                                <option value="price-high">价格从高到低</option>
                                <option value="name">按名称排序</option>
                            </select>
                        </div>
                        <div class="products-count">
                            显示 <span id="products-count">12</span> 个产品
                        </div>
                    </div>

                    <div class="products-grid">
                        <!-- 产品项将通过JS动态加载 -->
                    </div>

                    <div class="pagination">
                        <a href="#" class="page-link active">1</a>
                        <a href="#" class="page-link">2</a>
                        <a href="#" class="page-link">3</a>
                        <a href="#" class="page-link next">下一页</a>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <div id="footer-container"></div>

    <!-- 购物车 -->
    <div class="cart-sidebar">
        <div class="cart-header">
            <h3>购物车</h3>
            <button class="close-cart"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items">
            <!-- 购物车项将通过JS动态加载 -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>总计:</span>
                <span class="total-amount">$0.00</span>
            </div>
            <button class="request-quotation-btn">请求报价</button>
        </div>
    </div>

    <script src="js/language-system.js"></script>
    <script src="js/social-links.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 加载头部和页脚
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
            
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>
</html>
